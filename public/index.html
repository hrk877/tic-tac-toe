<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>〇✕ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            width: 315px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background: lightgray;
            cursor: pointer;
            border: 2px solid black;
        }
        .cell.taken {
            pointer-events: none;
        }
        #message {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>〇✕ゲーム</h1>
    <div id="board"></div>
    <p id="message">プレイヤー〇の番です</p>
    <button onclick="resetGame()">リセット</button>

    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        let currentPlayer = "〇";
        let cells = Array(9).fill(null);

        function checkWinner() {
            const winningPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // 横
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // 縦
                [0, 4, 8], [2, 4, 6]             // 斜め
            ];

            for (let pattern of winningPatterns) {
                const [a, b, c] = pattern;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return cells[a];
                }
            }

            return cells.includes(null) ? null : "draw";
        }

        function handleClick(event) {
            const index = event.target.dataset.index;
            if (!cells[index]) {
                cells[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                event.target.classList.add("taken");

                let winner = checkWinner();
                if (winner) {
                    message.textContent = winner === "draw" ? "引き分け！" : `プレイヤー ${winner} の勝ち！`;
                    board.querySelectorAll(".cell").forEach(cell => cell.removeEventListener("click", handleClick));
                } else {
                    currentPlayer = currentPlayer === "〇" ? "✕" : "〇";
                    message.textContent = `プレイヤー${currentPlayer}の番です`;
                }
            }
        }

        function createBoard() {
            board.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleClick);
                board.appendChild(cell);
            }
            cells.fill(null);
            currentPlayer = "〇";
            message.textContent = "プレイヤー〇の番です";
        }

        function resetGame() {
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
