<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>〇✕ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #board {
            display: grid;
            grid-gap: 5px;
            margin-top: 20px;
        }
        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background: lightgray;
            cursor: pointer;
            border: 2px solid black;
        }
        .cell.taken {
            pointer-events: none;
        }
        #message {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>〇✕ゲーム</h1>
    
    <label for="gridSize">盤面サイズ:</label>
    <select id="gridSize">
        <option value="3">3×3</option>
        <option value="4">4×4</option>
        <option value="5">5×5</option>
    </select>
    <button onclick="resetGame()">リセット</button>

    <div id="board"></div>
    <p id="message">プレイヤー〇の番です</p>

    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        const gridSizeSelect = document.getElementById("gridSize");
        let gridSize = 3;
        let currentPlayer = "〇";
        let cells = [];
        const winCount = 3; // 何個揃えば勝ちか

        function checkWinner() {
            function checkLine(indices) {
                for (let i = 0; i <= indices.length - winCount; i++) {
                    const slice = indices.slice(i, i + winCount);
                    if (slice.every(idx => cells[idx] === "〇")) return "〇";
                    if (slice.every(idx => cells[idx] === "✕")) return "✕";
                }
                return null;
            }
            
            // 勝利判定用のパターン作成
            let patterns = [];
            
            // 横のライン
            for (let r = 0; r < gridSize; r++) {
                let row = [];
                for (let c = 0; c < gridSize; c++) {
                    row.push(r * gridSize + c);
                }
                patterns.push(row);
            }
            
            // 縦のライン
            for (let c = 0; c < gridSize; c++) {
                let col = [];
                for (let r = 0; r < gridSize; r++) {
                    col.push(r * gridSize + c);
                }
                patterns.push(col);
            }
            
            // 斜めのライン（左上→右下）
            for (let r = 0; r <= gridSize - winCount; r++) {
                for (let c = 0; c <= gridSize - winCount; c++) {
                    let diag1 = [];
                    for (let i = 0; i < winCount; i++) {
                        diag1.push((r + i) * gridSize + (c + i));
                    }
                    patterns.push(diag1);
                }
            }
            
            // 斜めのライン（右上→左下）
            for (let r = 0; r <= gridSize - winCount; r++) {
                for (let c = winCount - 1; c < gridSize; c++) {
                    let diag2 = [];
                    for (let i = 0; i < winCount; i++) {
                        diag2.push((r + i) * gridSize + (c - i));
                    }
                    patterns.push(diag2);
                }
            }
            
            for (let pattern of patterns) {
                let winner = checkLine(pattern);
                if (winner) return winner;
            }
            
            return cells.includes(null) ? null : "draw";
        }

        function handleClick(event) {
            const index = event.target.dataset.index;
            if (!cells[index]) {
                cells[index] = currentPlayer;
                event.target.textContent = currentPlayer;
                event.target.classList.add("taken");

                let winner = checkWinner();
                if (winner) {
                    message.textContent = winner === "draw" ? "引き分け！" : `プレイヤー ${winner} の勝ち！`;
                    board.querySelectorAll(".cell").forEach(cell => cell.removeEventListener("click", handleClick));
                } else {
                    currentPlayer = currentPlayer === "〇" ? "✕" : "〇";
                    message.textContent = `プレイヤー${currentPlayer}の番です`;
                }
            }
        }

        function createBoard() {
            gridSize = parseInt(gridSizeSelect.value);
            board.style.gridTemplateColumns = `repeat(${gridSize}, 80px)`;
            board.innerHTML = "";
            cells = Array(gridSize * gridSize).fill(null);

            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleClick);
                board.appendChild(cell);
            }

            currentPlayer = "〇";
            message.textContent = "プレイヤー〇の番です";
        }

        function resetGame() {
            createBoard();
        }

        gridSizeSelect.addEventListener("change", resetGame);
        createBoard();
    </script>
</body>
</html>
